<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="system.css"/>
</head>
<body>

    <div id="dialogBox">
    </div>


    <div id="mainMenu">
        <img id="menuLogo" src="resource/system/mainMenu/logo.png"/>
        <img id="menuRecord" src="resource/system/mainMenu/menuArchive.png"/>
        <img id="menuStart" src="resource/system/mainMenu/menuStart.png"/>
        <img id="menuInfo" src="resource/system/mainMenu/menuInfo.png"/>
        <img id="menuExit" src="resource/system/mainMenu/menuExit.png"/>
        <img id="menuIntro" src="resource/system/mainMenu/intro.png"/>
    </div>


    <div id="sysMenu">
        <div id="roleData">
            <div class="roleInfo">
                <div> ATK: <span class="attrATK"> 0 </span> </div>
                <div> DEF: <span class="attrDEF"> 0 </span> </div>
                <div> rate <span class="attrRate"> 0 </span> </div>
                <div> luck: <span class="attrLuck"> 0 </span> </div>
            </div>
            <div class="roleFigure">
                <img class="figure" src="resource/system/roleData/qiangu.png"/>
            </div>

        </div>
        <div id="goods">
            <div class="desp">
                <img class="icon" src=""/>
                <div class="detail"></div>
            </div>
            <div class="listDiv">
                <ul class="list">
                    <li class='head'> <span> 名字 </span> <span> 数量</span> <span> 使用 </span> </li>

                    <li class="goodsItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>
                    <li class="goodsItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>
                    <li class="goodsItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>
                    <li class="goodsItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>

                </ul>
            </div>
        </div>

        <div id="equip">
            <div class="desp">
                <img class="icon" src=""/>
                <div class="detail"></div>
            </div>
            <div class="listDiv">
                <ul class="list">
                    <li class='head'> <span> 名字 </span> <span> 数量</span> <span> 使用 </span> </li>

                    <li class="equipItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>
                    <li class="equipItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>
                    <li class="equipItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>
                    <li class="equipItem"> <span> xxx </span> <span> 3 </span> <span> Use </span> </li>

                </ul>
            </div>
            <div class="usedEquip">
                <div> weapon: <span class="equipWeapon"> </span> </div>
                <div> armor: <span class="equipArmor"> </span> </div>
                <div> bracelet: <span class="equipBracelet"> </span> </div>
                <div> shoe: <span class="equipShoe"> </span> </div>
            </div>
        </div>

        
        <div id="nav">
            <div > <img id="toRoleData" src="resource/system/nav/role.png"/> </div>
            <div > <img id="toGoods" src="resource/system/nav/goods.png"/> </div>
            <div > <img id="toEquip" src="resource/system/nav/equip.png"/> </div>
            <div > <img id="toSkill" src="resource/system/nav/skill.png"/> </div>
            <div > <img id="toRecord" src="resource/system/nav/record.png"/> </div>
        </div>
    </div>

    <div id="avatar">
        <img class="frame" src="resource/avatar/frame.png"/>
        <img id="avatarImg" src="resource/avatar/qiangu.png"/>
        <div class="rank">0</div>
        <div class="coin">0</div>
        <div class="HP"></div>
        <div class="MP"></div>
        <div class="EXP"></div>
    </div>

    <div id="record">
        <div class="head"> 
            <img class="readIcon" src="resource/system/record/read.png"/>
            <img class="writeIcon" src="resource/system/record/write.png"/>
        </div>
        <img class="frame" src="resource/system/record/frame.png"/>
        <div class="list">
        </div>
    </div>

    <div id="tips">
        <div id="gainTips">
        </div>

    </div>

    <div id="battle">
        <div class="ratingBar">
        </div>
        <div class="operation">
            <div id = "phyAttack"> attack </div>
            <div id="escape"> escape </div>
        </div>
    </div>


    <div id="loading">
        <img class="loadingImg" src="resource/system/loading.png"/>
        <div class="loadingText"> Loading...... </div>
    </div>

    <div id="intro">
    </div>

    <div id="gameOver"></div>




    <script data-main="js/main" src="js/lib/require.js"></script>   
    
</body>
</html>
