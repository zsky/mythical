<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="system.css"/>
</head>
<body>

    <div id="dialogBox">
    </div>


    <div id="mainMenu">
        <div id="menuRecord">
            <img src="resource/system/mainMenu/menuArchive.png"/>
        </div>
        <div id="menuStart">
            <img src="resource/system/mainMenu/menuStart.png"/>
        </div>
    </div>

    <div id="avatar">
        <img id="avatarImg" src="resource/avatar/qiangu.png"/>
        <div> rank: <span class="rank"> 0</span> </div>
        <div class="HP"></div>
        <div class="MP"></div>
        <div class="EXP"></div>
    </div>

    <div id="sysMenu">
        <div id="nav">
            <h3> Nav Menu </h3>
            <div>coin: <span class="coin"></span></div>
            <div id="toRoleData"> 人物 </div>
            <div id="toGoods"> 物品 </div>
            <div id="toEquip"> 装备 </div>
            <div id="toSkill"> Skill </div>
            <div id="toRecord"> Record </div>
        </div>
        <div id="roleData">
            <div class="roleInfo">
                <img src="resource/avatar/qiangu.png"/>
                <div> rank: <span class="rank"> 0</span> </div>
                <div class="HP"></div>
                <div class="MP"></div>
                <div class="EXP"></div>
            </div>
            <div class="roleFigure">
                <img class="figure" src="resource/system/roleData/qiangu.png"/>
            </div>

        </div>
        <div id="goods">
            <img class="icon" src=""/>
            <div class="detail"></div>
            <div class="listDiv">
                <ul class="list">
                    <li class="head"> <span> name </span> <span> number </span> </li>

                </ul>
            </div>
        </div>
    </div>

    <div id="record">
        <div class="head">  <span> read </span> <span> write </span> </div>
        <div class="list">
        </div>
    </div>

    <div id="tips">
        <div id="gainTips">
        </div>

    </div>

    <div id="battle">
        <div class="ratingBar">
        </div>
        <div class="operation">
            <div id = "phyAttack"> attack </div>
            <div id="escape"> escape </div>
        </div>
    </div>


    <div id="loading">
        <img class="loadingImg" src="resource/system/loading.png"/>
        <div class="loadingText"> Loading...... </div>
    </div>

    <div id="intro">
    </div>

    <div id="gameOver"></div>




    <script data-main="js/main" src="js/lib/require.js"></script>   
    
</body>
</html>
